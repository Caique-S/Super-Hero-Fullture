<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="css/style_home.css" />
    <link rel="stylesheet" href="css/style_catalogo.css" />
    <link rel="stylesheet" href="css/style_contato.css" />
  </head>
  <body>
    <header class="header-contato">
      <figure class="header-image-contato"></figure>
      <nav class="header_bar">
        <ul class="menu_itens">
          <li><a href="index.html">Home</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main-contato">
        <h1 class="contato-header">
          ENTRE<span class="title-contato-decoration"> EM CO</span>NTATO
        </h1>
        <div class="contato-text">
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maiores
            libero voluptatumipsum dolor ipsum dolor praesentium cupiditate odit
            id corporis
          </p>
        </div>
        <form class="formulario-contato">
          <input class="nome" type="text" name="nome" placeholder="NOME" />
          <input class="email" type="email" name="email" placeholder="EMAIL" />
          <input
            class="tel"
            type="tel"
            name="telefone"
            placeholder="TELEFONE"
          />
          <textarea
            class="text"
            placeholder="Como podemos ajudá-lo?"
            cols="40"
            rows="10"
          >
          </textarea>
          <input class="botao-enviar" type="button" value="Enviar" />
        </form>
      </section>
    </main>
  </body>
</html>
